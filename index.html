<!DOCTYPE html>
<html>
<head>
    <title>Confessio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #1a0f1f);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .title {
            color: #ff0055;
            font-size: 8vw;
            font-family: 'Courier New', monospace;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055;
            animation: typing 3s steps(9), glitch 5s infinite;
            opacity: 1;
        }

        .button-container {
            position: absolute;
            opacity: 0;
            display: flex;
            flex-direction: row;
            gap: 2rem;
            animation: fadeIn 1s 3s forwards, float 6s ease-in-out infinite;
            transform-style: preserve-3d;
            margin-top: 200px;
        }

        .button {
            padding: 2rem 4rem;
            font-size: 1.5rem;
            color: #fff;
            background: rgba(255, 0, 85, 0.1);
            border: 2px solid #ff0055;
            border-radius: 10px;
            cursor: pointer;
            animation: breathing 4s ease-in-out infinite;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
            text-shadow: 0 0 5px #fff;
            backdrop-filter: blur(5px);
        }

        .button:hover {
            background: rgba(255, 0, 85, 0.2);
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.5);
            letter-spacing: 2px;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes breathing {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(1deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glitch {
            0% { transform: none; opacity: 1; }
            7% { transform: skew(-0.5deg, -0.9deg); opacity: 0.75; }
            10% { transform: none; opacity: 1; }
            30% { transform: skew(0.8deg, -0.1deg); opacity: 0.75; }
            100% { opacity: 1; }
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('data:image/png;base64,iVBORw...') repeat;
            animation: rain 0.3s linear infinite;
            opacity: 0.5;
        }

        @keyframes rain {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    <div class="title">Confessio</div>
    <div class="button-container">
        <button class="button" onclick="location.href='record.html'">Let me confess</button>
        <button class="button" onclick="location.href='listen.html'">Let me see</button>
    </div>
</body>
</html>
